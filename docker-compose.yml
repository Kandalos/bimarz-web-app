services:
  db:
    image: postgres:15-alpine
    container_name: bimarz_db
    environment:
      POSTGRES_DB: bimarz_db
      POSTGRES_USER: bimarz_user
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - bimarz_network
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bimarz_user -d bimarz_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bimarz_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redispassword
    volumes:
      - redis_data:/data
    networks:
      - bimarz_network
    ports:
      - "127.0.0.1:6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bimarz_backend
    restart: unless-stopped
    environment:
      DEBUG: "True"
      SECRET_KEY: "django-insecure-local-dev-secret-key-123456"
      DB_NAME: bimarz_db
      DB_USER: bimarz_user
      DB_PASSWORD: devpassword
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://:redispassword@redis:6379/0
      ALLOWED_HOSTS: localhost,127.0.0.1
      DOCKER_ENV: "True"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - bimarz_network
    ports: []

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bimarz_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - bimarz_network
    ports:
      - "127.0.0.1:3000:3000"

  nginx:
    image: nginx:alpine
    container_name: bimarz_nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    depends_on:
      - frontend
      - backend
    networks:
      - bimarz_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  bimarz_network:
    driver: bridge
